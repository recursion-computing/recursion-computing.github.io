<body>
  <noscript>Recursion: Please Enable JavaScript
    <br>
  </noscript>
  <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xyyoqooz"
    method="post">
    <fieldset id="fs-frm-inputs">
      Would you like to join our mailing list?&emsp;
      <label for="full-name">Name</label>
      <input type="text" name="name" id="full-name" placeholder="First and Last" required="">&emsp;
      <label for="email-address">Email</label>
      <input type="email" name="_replyto" id="email-address" placeholder="info@recursion.is" required="">&emsp;
      <label for="message">Message to the team</label>
      <textarea rows="1" name="message" id="message" placeholder="(optional)"></textarea>
      <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
    </fieldset>
    <input type="submit" value="Submit">
  </form>
  <div id="root"></div>
  <style>
    /* reset */
    #fs-frm input,
    #fs-frm select,
    #fs-frm textarea,
    #fs-frm fieldset,
    #fs-frm optgroup,
    #fs-frm label,
    #fs-frm #card-element:disabled {
      font-family: inherit;
      font-size: 100%;
      color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 0;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-color: rgba(9, 63, 121, 1);
    }

    #fs-frm,
    #fs-frm-inputs {
      background-color: rgba(9, 63, 121, 1);
      display: inline-block;
      animation: fadeIn ease 3s;
    }

    #fs-frm textarea{
      margin-bottom: -.55rem;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    div.horizontalgap {
      overflow: hidden;
      height: 1px;
      width: 0px;
    }

    #fs-frm label,
    #fs-frm legend,
    #fs-frm ::placeholder {
      font-size: .825rem;
    }

    /* border, padding, margin, width */
    #fs-frm input,
    #fs-frm select,
    #fs-frm textarea,
    #fs-frm #card-element {
      border: 2px solid rgba(255, 255, 255, 0.2);
      background-color: rgba(9, 63, 121, 1);
    }

    #fs-frm input:focus,
    #fs-frm select:focus,
    #fs-frm textarea:focus {
      background-color: rgba(9, 63, 121, 1);
      outline-style: solid;
      outline-width: thin;
      outline-color: white;
      outline-offset: -1px;
    }

    #fs-frm [type="button"],
    #fs-frm [type="submit"],
    #fs-frm [type="reset"] {
      cursor: pointer;
      -webkit-appearance: button;
      -moz-appearance: button;
      appearance: button;
    }

    #fs-frm [type="button"]:focus,
    #fs-frm [type="submit"]:focus,
    #fs-frm [type="reset"]:focus {
      outline: none;
    }

    #fs-frm [type="submit"],
    #fs-frm [type="reset"] {
      margin-bottom: 0;
    }

    #fs-frm select {
      text-transform: none;
    }
  </style>
